<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      #oldPrice {
        text-decoration: line-through;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      body {
        width: 1440px;
        background-color: hsl(30, 38%, 92%);
      }
    </style>
  </head>
  <body>
    <main>
      <aside>
        <img src="./images/image-product-desktop.jpg" alt="Perfume image" />
      </aside>

      <aside>
        Perfume Gabrielle Essence Eau De Parfum A floral, solar and voluptuous
        interpretation composed by Olivier Polge, Perfumer-Creator for the House
        of CHANEL. $149.99 <span id="oldPrice">$169.99</span>
        <button>Add to Cart</button>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Zaks0n</a>.
        </div>
      </aside>
    </main>
  </body>
</html>
